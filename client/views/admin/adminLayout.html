<template name="adminLayout">
	{{>nav}}
	{{>loginButtons}}
	{{#unless anyAdmin}}
		<button class="getadmin btn">Give me admin</button>
	{{/unless}}
	{{#if isInRole 'admin'}}
	<h1>Oh mighty admin</h1>
	<div class="row">
		<div class="col-xs-4 col-md-3">
			<hr>
			<a href="{{pathFor 'adminPage'}}">Create new page</a><br>
			<a href="{{pathFor 'adminStaff'}}">Create new staff</a>

			<h3>Pages</h3>
			{{#each pages}}
				{{name}} - <a href="{{pathFor 'adminPageEdit' _id}}">Edit</a><br>
			{{/each}}

			<h3>Staff</h3>
			{{#each staff}}
				{{name}} - <a href="{{pathFor 'adminStaffEdit' _id}}">Edit</a><br>
			{{/each}}
		</div>
		<div class="col-xs-8 col-md-9">
			{{>yield}}
		</div>
	</div>
	{{/if}}
</template>
